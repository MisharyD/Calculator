<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
        <div class = "calc-container">
            <div class = "calc">
                <div class = "result-display">0</div>
                <div class = "oper-container">
                    <div class = "row">
                        <button type="button" class = "reset">AC</button> 
                        <button type="button" class = "negative" value = "-">(-)</button> 
                        <button type="button" class ="undo">&larr;</button>
                        <button type="button" class = "op" value = "รท">รท</button> 
                    </div>
                    <div class = "row">
                        <button type="button" class = "nb" value = "7">7</button> 
                        <button type="button" class = "nb" value = "8">8</button> 
                        <button type="button" class = "nb" value = "9">9</button> 
                        <button type="button" class = "op" value = "x">x</button> 
                    </div>
                    <div class = "row">
                        <button type="button" class = "nb" value = "4">4</button> 
                        <button type="button" class = "nb" value = "5">5</button> 
                        <button type="button" class = "nb" value = "6">6</button> 
                        <button type="button" class = "op" value = "-">-</button> 
                    </div>
                    <div class = "row">
                        <button type="button" class = "nb" value = "1">1</button> 
                        <button type="button" class = "nb" value = "2">2</button> 
                        <button type="button" class = "nb" value = "3">3</button> 
                        <button type="button" class = "op" value = "+">+</button> 
                    </div>
                    <div class = "last-row-container">
                        <div class = "zero-container">
                            <button type="button" class = "nb zero" value = "0">0</button>
                        </div>
                        <div class = "p-eq-container">
                            <button type="button" class = "point" value = ".">.</button>
                            <button type="button" class = "equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src = "script.js"></script>
</body>
</html>
