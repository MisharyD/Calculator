<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
        <div class = "calc-container">
            <div class = "result-display">0</div>
            <div class = "oper-container">
                <table>
                    <tr>
                        <td> <button type="button" class = "reset">AC</button> </td>
                        <td> <button type="button" class = "negative" value = "-">(-)</button> </td>
                        <td><button type="button" class ="undo">&larr;</button></td>
                        <td> <button type="button" class = "op" value = "รท">รท</button> </td>
                    </tr>
                    <tr>
                        <td> <button type="button" class = "nb" value = "7">7</button> </td>
                        <td> <button type="button" class = "nb" value = "8">8</button> </td>
                        <td> <button type="button" class = "nb" value = "9">9</button> </td>
                        <td> <button type="button" class = "op" value = "x">x</button> </td>
                    </tr>
                    <tr>
                        <td> <button type="button" class = "nb" value = "4">4</button> </td>
                        <td> <button type="button" class = "nb" value = "5">5</button> </td>
                        <td> <button type="button" class = "nb" value = "6">6</button> </td>
                        <td> <button type="button" class = "op" value = "-">-</button> </td>
                    </tr>
                    <tr>
                        <td> <button type="button" class = "nb" value = "1">1</button> </td>
                        <td> <button type="button" class = "nb" value = "2">2</button> </td>
                        <td> <button type="button" class = "nb" value = "3">3</button> </td>
                        <td> <button type="button" class = "op" value = "+">+</button> </td>
                    </tr>
                    <tr>
                        <td colspan = "3"> <button type="button" class = "nb" value = "0">0</button></td>
                        <td colspan="1" ><button type="button" class = "equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

    <script src = "script.js"></script>
</body>
</html>
